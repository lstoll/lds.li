        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #666666;
            --border-color: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --accent-color: #999999;
                --border-color: #333333;
            }
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            text-decoration: none;
            color: var(--accent-color);
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            transform: translateY(-2px);
        }

        .email {
            font-size: 1rem;
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .email a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .email a:hover {
            color: var(--text-color);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .social-links {
                gap: 1.5rem;
            }

            .social-link {
                width: 44px;
                height: 44px;
                font-size: 1.1rem;
            }
        }
    </style>

    <script>
        const encryptedEmail = '793589552319b90eb71caf011b7e060af55cd8528def478b60ff81a0c6756eca5d95ada27a';
        const challenge = '84f3edacb123f783';
        const difficulty = 3;
        const targetPrefix = '0'.repeat(difficulty);

        async function revealEmail() {
            try {
                let keyString = '';

                for (let i = 0; ; i++) {
                    const currentKey = i.toString();
                    const hashInput = challenge + currentKey;
                    const hash = await sha256(hashInput);

                    if (hash.startsWith(targetPrefix)) {
                        keyString = currentKey;
                        break;
                    }
                }

                const keyHash = await sha256(keyString);
                const keyBytes = hexToBytes(keyHash);
                const encryptedBytes = hexToBytes(encryptedEmail);
                const nonce = encryptedBytes.slice(0, 12);
                const ciphertext = encryptedBytes.slice(12);

                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    keyBytes,
                    { name: 'AES-GCM' },
                    false,
                    ['decrypt']
                );

                const decryptedBytes = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: nonce },
                    cryptoKey,
                    ciphertext
                );

                const decryptedEmail = new TextDecoder().decode(decryptedBytes);

                return decryptedEmail;
            } catch (error) {
                return null;
            }
        }

        function setupEmail() {
            const element = document.getElementById('email-link');
            revealEmail().then(email => {
                if (!email) {
                    element.textContent = 'email (unavailable)';
                    element.removeAttribute('href');
                    element.addEventListener('click', event => event.preventDefault());
                    return;
                }

                element.textContent = email;
                element.href = `mailto:${email}`;

                element.addEventListener('click', event => {
                    event.preventDefault();
                    copyEmail(email, element);
                });
            });
        }

        function copyEmail(email, element) {
            const original = element.textContent;

            function showCopied() {
                element.textContent = 'copied';
                setTimeout(() => {
                    element.textContent = original;
                }, 1000);
            }

            navigator.clipboard.writeText(email)
                .then(showCopied)
                .catch(() => {
                    const temp = document.createElement('textarea');
                    temp.value = email;
                    document.body.appendChild(temp);
                    temp.select();
                    document.execCommand('copy');
                    document.body.removeChild(temp);
                    showCopied();
                });
        }

        if (document.readyState !== 'loading') {
            setupEmail();
        } else {
            document.addEventListener('DOMContentLoaded', setupEmail);
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.slice(i, i + 2), 16);
            }
            return bytes;
        }
